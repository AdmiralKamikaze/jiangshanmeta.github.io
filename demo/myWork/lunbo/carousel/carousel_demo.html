<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/banner.js"></script>
</head>
<body>
		<p style="margin:30px;text-indent:2em;font-size:16px;">图片轮播其实也写了不少了，在现在的我看来之前写的实在是一团糟，也不想删了，留着当个纪念吧，现在把常见的集中图片轮播总结了一下，写了几个通用的函数，用less写了一下样式，以便以后复用，没有使用css3的过渡，主要是考虑兼容性问题。</p>
<!--全屏淡入淡出图片轮播开始-->
	<div id="carousel_top" class="carousel-fade-fs">
		<div class="carousel-indicators">
			<span class="controls active"></span><span class="controls"></span><span class="controls"></span>
		</div>
		<div class="carousel-inner">
			<a class="carousel-item active" href="http://open.163.com" target="_blank" >
				<img src="images/banner1.jpg">
			</a>
			<a class="carousel-item" href="http://study.163.com" target="_blank">
				<img src="images/banner2.jpg">
			</a>
			<a class="carousel-item" href="http://www.icourse163.org" target="_blank">
				<img src="images/banner3.jpg">
			</a>
		</div>
	</div>
	<script>
	carousel_fade("carousel_top","full");

	</script>
<!--全屏淡入淡出图片轮播结束-->



<!--固定宽度淡入淡出图片轮播开始-->
	<div id="carousel_top2" class="carousel-fade-fw" style="margin:30px auto;">
		<div class="carousel-indicators">
			<span class="controls active"></span><span class="controls"></span><span class="controls"></span>
		</div>
		<div class="carousel-inner">
			<a class="carousel-item active" href="http://open.163.com" target="_blank" >
				<img src="images/1.jpg">
			</a>
			<a class="carousel-item" href="http://study.163.com" target="_blank">
				<img src="images/2.jpg">
			</a>
			<a class="carousel-item" href="http://www.icourse163.org" target="_blank">
				<img src="images/3.jpg">
			</a>
		</div>
	</div>
	<script>
	carousel_fade("carousel_top2","fix");

	</script>
<!--固定宽度淡入淡出图片轮播结束-->



<!--全屏位移图片轮播开始-->

	<div id="carousel_top3" class="carousel-move-fs">
		<div class="carousel-indicators">
			<span class="controls active"></span><span class="controls"></span><span class="controls"></span>
		</div>
		<div class="carousel-inner">
			<a class="carousel-item active" href="http://open.163.com" target="_blank" >
				<img src="images/banner1.jpg">
			</a>
			<a class="carousel-item" href="http://study.163.com" target="_blank">
				<img src="images/banner2.jpg">
			</a>
			<a class="carousel-item" href="http://www.icourse163.org" target="_blank">
				<img src="images/banner3.jpg">
			</a>
		</div>
	</div>
	<script>
	carousel_move("carousel_top3","full");

	</script>
<!--全屏位移图片轮播结束-->

<!--固定宽度位移图片轮播开始-->
	<div id="carousel_top4" class="carousel-move-fw" style="margin:30px auto;">
		<div class="carousel-indicators">
			<span class="controls active"></span><span class="controls"></span><span class="controls"></span>
		</div>
		<div class="carousel-inner">
			<a class="carousel-item active" href="http://open.163.com" target="_blank" >
				<img src="images/1.jpg">
			</a>
			<a class="carousel-item" href="http://study.163.com" target="_blank">
				<img src="images/2.jpg">
			</a>
			<a class="carousel-item" href="http://study.163.com" target="_blank">
				<img src="images/3.jpg">
			</a>
		</div>
	</div>
	<script>
	carousel_move("carousel_top4","fix");

	</script>

<!--固定宽度位移图片轮播结束-->
</body>
</html>
