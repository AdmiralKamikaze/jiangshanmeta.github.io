<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jumbotron</title>
    <script src="https://rawgithub.com/jiangshanmeta/utility/master/javascript/lib.js" ></script>
    <style> 
        *{
          margin:0;
          padding:0;
          box-sizing:border-box;
        }
        .center-block{
          display: block;
          margin-left: auto;
          margin-right: auto;
        }
    </style>
    <script src="jumbotron.js"></script>
  
  </head>
  <body>
    <div style="width:960px;" class="center-block">
      <div id="jumbotron" >
          <img src="http://imgsrc.baidu.com/forum/w%3D580/sign=4a0a70750ef431adbcd243317b34ac0f/3a292df5e0fe9925448cfcb736a85edf8cb17151.jpg" style="max-width:100%;" class="center-block">
      </div>
    </div>
    <script>  
      var jumbotronIns = new Jumbotron({
        selector:"#jumbotron",
        openDuration:1000,
        closeDuration:700,
        doSthAfterOpen:function(){
          console.log('open')
          setTimeout(function(){
            console.log('closing');
            jumbotronIns.close();
          },1000);
        }
      })
      window.onload = function(){
        setTimeout(function(){
          jumbotronIns.open();
        },1000);       
      }

    </script>
  </body>
</html>
