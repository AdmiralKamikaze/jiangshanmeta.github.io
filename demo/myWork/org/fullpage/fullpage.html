<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
		<link rel="stylesheet" href="../org/css/jquery.fullPage.css">
		<script src="../org/js/jquery-1.11.3.js"></script>
		<script src="../org/js/jquery.fullPage.js"></script>
		<style>
			*{margin:0;padding:0;}
			.text-center{text-align:center;}
			.center-table{display:table;margin-right:auto;margin-left:auto;}
			.center-x-ab{position:absolute;left:50%;-webkit-transform:translateX(-50%);-moz-transform:translate:translateX(-50%);-ms-transform:translateX(-50%);-o-transform:translateX(-50%);transform:translateX(-50%);}
			.center-block{margin-left:auto;margin-right:auto;}
			.ab{position:absolute;}
			.bg-center{background-position:center center;background-repeat:no-repeat;}
			.section{background-position:center center;background-repeat:no-repeat;position:relative;overflow:hidden;}
			.para-text{font-size:30px;margin-top:10%;}

			.section .scale{-webkit-transform:scale(0);-moz-transform:scale(0);-o-transform:scale(0);-ms-transform:scale(0);transform:scale(0);}
			.section.now .scale{-webkit-transform:scale(1);-moz-transform:scale(1);-o-transform:scale(1);-ms-transform:scale(1);transform:scale(1);}


			.section .translateUp{bottom:0;-webkit-transform:translateY(100%);-moz-transform:translateY(100%);-o-transform:translateY(100%);-ms-transform:translateY(100%);transform:translateY(100%);}
			.section.now .translateUp{-webkit-transform:translateY(0);-moz-transform:translateY(0);-o-transform:translateY(0);-ms-transform:translateY(0);transform:translateY(0);}
			.section .translateDown{top:0;-webkit-transform:translateY(-100%);-o-transform:translateY(-100%);-ms-transfrom:translateY(-100%);-moz-transform:translateY(-100%);transform:translateY(-100%);    }         
			.section.now .translateDown{-webkit-transform:translateY(0);-o-transform:translateY(0);-ms-transfrom:translateY(0);-moz-transform:translateY(0);transform:translateY(0);   }

			.scale,.translate{-webkit-transition:all 0.5s ease;-moz-transition:all 0.5s ease;-o-transition:all 0.5s ease;-ms-transition:all 0.5s ease;transition:all 0.5s ease ;}




	
		





			/* 具体内容设置 */
			.section1{background-image:url(img/section1.jpg);}
			.section2{background-image:url(img/section2.jpg);}
			.section3{background-image:url(img/section3.jpg);}
			.para1{width:100%;background-image:url(img/slogan.png);height:176px;margin-top:10%;}
			.bg0{width:100%;height:392px;background-image:url(img/bg12.png);}
			.bg1{width:100%;height:377px;background-image:url(img/bg1.png);}
			.bg2{width:100%;height:325px;background-image:url(img/bg23.png);margin-bottom:10%; }
			.bg3{width:441px;height:380px;background-image:url(img/bg33.png);right:-55%;bottom:0;}
			.now .bg3{right:25%;}
			.para2{width:400px;left:-100%;margin-top:10%;}
			.now .para2{left:10%;}


			
		</style>
	</head>
	<body>
		<!--这种全屏的网页基本思路是fullpage+css3过渡联合起来，主要用的回调函数是afterLoad和onLeave-->
		<div id="fullpage">
			<div class="section section1">
				<div class="bg-center translate ab translateDown bg0"></div>
				<div class="bg-center translate ab translateUp bg1"></div>
				<div class="bg-center scale para1 center-table"></div>
			</div>
			<div class="section section2">
					<div class="center-table text-center para-text scale">华丽蜕变，尽享愉悦之美</div>
					<div class="bg-center translate ab translateUp bg2"></div>
			</div>
			<div class="section section3">
				<div class="center-table text-center para-text scale">心随眼动，感官直接体验</div>
				<div class="bg-center bg3 translate ab"></div>
				<div class="ab translate para2">邮箱 6.0 版采用了全新的视觉化交互设计，通过对界面的整体风格设计、重要信息的视觉化处理以及元素本身的视觉传达优化，来实现产品流程设计和交互行为塑造。从视觉的角度出发，让用户无需多想，直接通过感官与产品进行交互。</div>
			</div>

		</div>
		<script>
			$(document).ready(function(){
				$("#fullpage").fullpage({
			
					scrollingSpeed:800,
					verticalCentered:false,
					continuousVertical:true,
					navigation:true,
					navigationPosition:"right",
					navigationTooltips:['首页',"视觉",'交互'],
			
					afterLoad:function(anchorLink,index){

						$(".section"+index).addClass("now");

					},
					onLeave:function(index,nextIndex,direction){

						$(".section"+index).removeClass("now");
					}


				})













			})

		</script>
	</body>
</html>
