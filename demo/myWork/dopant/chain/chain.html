<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div style="height:200px;background-color:#f00;border:1px solid rgba(0,0,0,0.5);" id="demo"></div>

	<script>
		function $(selector){
			this.ele = document.querySelector(selector);
		}
		$.prototype = {
			constructor:$,
			css:function(prop,value){
				this.ele.style[prop] = value;
				return this;
			},
			height:function(value){
				this.ele.style['height'] = value;
				return this;
			},
			hide:function(){
				this.ele.style['display'] = 'none';
				return this;
			},
			show:function(){
				this.ele.style['display'] = 'block';
				return this;
			}
		}

	</script>
	<script>
		 var demo = new $("#demo");
		 demo.css("background-color","green").height("500px").css("borderWidth","100px");
	</script>
</body>
</html>
