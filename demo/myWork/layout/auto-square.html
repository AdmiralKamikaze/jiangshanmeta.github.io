<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1, user-scalable=no">
	<title>自适应的正方形</title>
	<style>
		*{
			margin:0;
			padding:0;
			box-sizing:border-box;
		}
		.auto-square{
			position:relative;
		}
		.auto-square::before{
			content:'';
			display:block;
			padding-bottom:100%;
		}
		.center-ab{
			position:absolute;
			top:50%;
			left:50%;
			-webkit-transform:translate(-50%,-50%);
			-moz-transform:translate(-50%,-50%);
			-ms-transform:translate(-50%,-50%);
			-o-transform:translate(-50%,-50%);
			transform:translate(-50%,-50%);
		}
		.img-responsive{
			display:block;
			max-width:100%;
			max-height:100%;
		}
		.one-third{
			width:33.3333333%;
		}
		.pull-left{
			float:left;
		}
		.clearfix::after{
			content:'';
			display:table;
			clear:both;
		}
		.half{
			width:50%;
		}
		.over-hidden{
			overflow:hidden;
		}
	</style>
</head>
<body>
	
	<div style="width:90%;margin-left:auto;margin-right:auto;" class="clearfix">
