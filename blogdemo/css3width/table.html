<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>table hack 自适应内容</title>
	<style>
		img{display:block;}
	</style>
</head>
<body>
	<p style="text-align:center">用display:table实现自适应内容</p>
	<div style="display:table;margin-left:auto;margin-right:auto;border:5px solid yellowgreen;padding:10px;">
		<img src="http://jiangshanmeta.github.io/demo/myWork/csssecrets/2.jpg">
	</div>

	<p style="text-align:center;">如果有一段长长的文字。。。就出bug了</p>
	<div style="display:table;margin-left:auto;margin-right:auto;border:5px solid yellowgreen;padding:10px;">
		<img src="http://jiangshanmeta.github.io/demo/myWork/csssecrets/2.jpg">
		我需要一段文字，一段很长的文字，长长长，大约8点20发的那一种
	</div>

	<p style="text-align:center;">width:min-content是的外层div大小跟着图片大小走</p>
	<div style="width:min-content;margin-left:auto;margin-right:auto;border:5px solid yellowgreen;padding:10px;">
		<img src="http://jiangshanmeta.github.io/demo/myWork/csssecrets/2.jpg">
		我需要一段文字，一段很长的文字，长长长，大约8点20发的那一种
	</div>



</body>
