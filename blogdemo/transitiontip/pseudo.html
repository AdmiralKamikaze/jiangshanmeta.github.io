<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1, user-scalable=no">
	<title>伪元素的过渡</title>

	<style>
		*{
			margin:0;
			padding:0;
		}
		.pseudo{
			width:300px;
			height:300px;
			position:relative;
			background-color:red;
		}
		.pseudo::before{
			content:'';
			position:absolute;
			top:0;
			left:100%;
			width:100%;
			bottom:0;
			background-color:yellowgreen;
			transition:all 0.5s;
		}

		.pseudo:hover::before{
			background-color:tan;
			transform:translate(50px,50px);
		}


	</style>
</head>
<body style="display:flex;min-height:100vh;">
		<div class="pseudo" style="margin:auto;"></div>

</body>
</html>
