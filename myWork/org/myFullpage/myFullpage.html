<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>我的fullpage插件</title>
		<link rel="stylesheet" href="myFullpage.css">
		<script src="../org/js/jquery-1.11.3.js"></script>
		<script src="../org/js/lib.js"></script>
		<script src="myTouch.js"></script>
		<script src="myFullpage.js"></script>
	</head>
	<body>
		<div id="fullpage">
			<section class="section" style="background:red;"></section>
			<section class="section" style="background:green;"></section>
			<section class="section" style="background:blue;"></section>
			<section class="section" style="background:yellow;"></section>
		</div>
		<script>
			$(document).ready(function(){
				$("#fullpage").fullpage({
					navigationTooltips:["page1","page2","page3","page4"],
					scrollingSpeed:1000,
					horizontal:false,
					navigationPosition:"bottom",
					continuousVertical:true
				});

			})

		</script>
	</body>
</html>
