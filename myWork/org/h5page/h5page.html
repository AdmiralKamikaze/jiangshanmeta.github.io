<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="stylesheet" href="../org/css/h5page.css">
		<link rel="stylesheet" href="../org/css/animate.css">
		<script src="../org/js/jquery-1.11.3.js"></script>
		<script src="../org/js/lib.js"></script>
		<script src="../myFullpage/myTouch.js"></script>
		<style>
			.bg{
				width:100%;height:100%;background-position:50% 50%;background-size:cover;background-repeat:no-repeat;position:absolute;
			}
			.bg1{
				background-image:url(img/bg1.jpg);
			}
			.bg2{
				background-image:url(img/bg2.jpg);
			}
			.bg3{
				background-image:url(img/bg3.jpg);
			}
			.bg4{
				background-image:url(img/bg4.jpg);
			}
			.ab{
				position:absolute;
			}
/*			.center-block{
				display:block;
				margin-left:auto;
				margin-right:auto;
			}*/			
		</style>
	</head>
	<body>
		<section class="h5page h5page-showing "  data-index="1" >
			<div class="bg bg1"></div>
			<img src="img/pic1.png" style="width:96vw;top:25vh;left:2vw;" class="ab ">
			<img src="img/pic2.png" style="width:50vw;top:54vh;left:25vw;" class="ab center-block">
			
		</section>
		<section class="h5page h5page-notShow "  data-index="2" >
			<div class="bg bg2"></div>
		</section>
		<section class="h5page h5page-notShow "  data-index="3" >
			<div class="bg bg3"></div>
		</section>
		<section class="h5page h5page-notShow "  data-index="4" >
			<div class="bg bg4"></div>
		</section>

		<div class="progress">
			<div class="progress-bar" style="width:0%;"></div>
		</div>
		<script src="h5page.js"></script>
		
	</body>
</html>
