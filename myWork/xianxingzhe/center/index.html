<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>center</title>
		<style>
			.wrap{
				width:400px;
				height:300px;
				border:1px solid #333;
				position:relative;
			}
			.wrap .center{
				position:absolute;
				width:100px;
				height:73px;
				margin:auto;
				top:0;
				left:0;
				bottom:0;
				right:0;
				background-color:red;
			}
		</style>
	</head>
	<body>
		<div class="wrap"><div class="center"></div></div>
	</body>
</html>
