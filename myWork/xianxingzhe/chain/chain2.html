<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>chain2</title>
</head>
<body>

	<div class="demo" style="height:300px;background-color:red;margin-bottom:10px;"></div>
	<div class="demo" style="height:300px;background-color:red;margin-bottom:10px;"></div>
	<script>

			var $ = function(selector){
				return new $.prototype.init(selector);
			}
			$.prototype.init = function(selector){
				this.ele = document.querySelectorAll(selector);
			}
			$.prototype.init.prototype = {
				constructor:$.init,
				css:function(prop,value){
					var length = this.ele.length;
					for(var i=0;i<length;i++){
						this.ele[i].style[prop] = value;
					}
					return this;
				}
			}

	</script>
	<script>
		$(".demo").css("backgroundColor","green").css("border","100px solid blue");
	</script>
</body>
</html>
