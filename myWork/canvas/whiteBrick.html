<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<title>别踩白块</title>
	<style>
		*{margin:0;padding:0;}
		canvas{display:block;margin:10px auto;border:1px solid #ccc;}

	</style>
</head>
<canvas id='canvas' width='320' height='500'>

</canvas>
<script>
window.requestAnimFrame = (function() {
	return window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.oRequestAnimationFrame || window.msRequestAnimationFrame ||
		function( /* function FrameRequestCallback */ callback, /* DOMElement Element */ element) {
			return window.setTimeout(callback, 1000 / 60);
		};
})();
window.onload=game;
var canvas;
var context;
var cWidth;
var cHeight;
var lastTime;
var deltaTime;
var brick;
var mouseX;
var mouseY;
var data;
function game(){
	init();
	gameloop();
}
function init(){
	canvas=document.getElementById('canvas');
	context=canvas.getContext('2d');
	cWidth=canvas.width;
	cHeight=canvas.height;
	lastTime=Date.now();
	deltaTime=0;
	cHeight=canvas.height;
	cWidth=canvas.width;
	brick=new brick();
	brick.init();
	canvas.addEventListener('click',clickFunction,false);
	data=new data();
	data.init();
	brick.draw();
	context.textAlign='center';
	context.textBaseline='middle';
	context.font='30px Verdana';
	data.drawText('点击开始');
}
function clickFunction(event){
	if(data.failure===true){return;}
	if(data.gameover){
		data.gameover=false;
		return;
	}

	mouseX=event.clientX-canvas.getBoundingClientRect().left;
	mouseY=event.clientY-canvas.getBoundingClientRect().top;
	for(var i=0;i<brick.length;i++){
		if(mouseX>brick.x[i] && mouseX<brick.x[i]+brick.width && mouseY>brick.y[i] && mouseY<brick.y[i]+brick.height){
				if(brick.type[i]=='black'){
					brick.type[i]='#666';
					data.score++;
				}else{
					brick.type[i]='red';
					brick.speed=0;
					data.gameover=true;
					data.failure=true;
				}
		    }
	}
}
function gameloop(){
	requestAnimFrame(gameloop);
	var now=Date.now();
	deltaTime=now-lastTime;
	lastTime=now;
	if(!data.gameover){
		context.clearRect(0,0,cWidth,cHeight);
    		brick.draw();
	}else if(brick.speed==0){
    		brick.draw();
		data.drawText('score:'+data.score);
	}


}
function brick(){
	this.x=[];
	this.y=[];
	this.type=[];
	this.speed;
	this.width=80;
	this.height=110;
	this.alive=[];
}
brick.prototype.length=24;
brick.prototype.init=function(){
	for(var i=0;i<this.length;i++){
		this.x[i]=this.width*(i%4);
		this.y[i]=cHeight-(Math.floor(i/4)+1)*this.height;
		this.type[i]='white';
		this.alive[i]=true;
		this.speed=0.1;
	}
	for(var i=4;i<this.length;i=i+4){
		var random=Math.floor(Math.random()*4);
		this.type[i+random]='black';
	}
}
brick.prototype.draw=function(){

	context.save();
	context.lineWidth=2;
	context.strokeStyle='black';





	for(var i=0;i<this.length;i++){
			context.beginPath();
			context.fillStyle=this.type[i];
			context.rect(this.x[i],this.y[i],this.width,this.height);
			context.fill();
			context.stroke();

			this.y[i]+=this.speed*deltaTime;




			if(this.y[i]>cHeight){	
				if(this.type[i]=='black'){
					this.type[i]='red';
					this.speed=0;

					data.gameover=true;
					data.failure=true;
				}		
				if(i%4==0){
				  this.reborn(i);
			    }
			}


	}

	context.restore();
}
brick.prototype.reborn=function(i){
	for(var j=i;j<i+4;j++){
		this.y[j]-=this.height*6;
		this.type[j]='white';
	}
	var random=Math.floor(Math.random()*4);
	this.type[i+random]='black';
}
function data(){
	this.score;
	this.gameover;
	this.failNum;
}
data.prototype.init=function(){
	this.score=0;
	this.gameover=true;
	this.failure;
}
data.prototype.drawText=function(str){
	context.beginPath();
	context.fillStyle='blue';
	context.fillText(str,cWidth/2,cHeight/2);
}

</script>
</html>
