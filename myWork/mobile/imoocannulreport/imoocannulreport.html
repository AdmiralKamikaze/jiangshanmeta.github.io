<!-- 	右侧导航栏 -->
	<style>
		.page-menu{
			position:fixed;
			right:10px;
			top:50%;
			-webkit-transform:translateY(-50%);
			transform:translateY(-50%);
			list-style:none;
		}
		.page-menu li{
			width:10px;
			height:10px;
			margin-bottom:10px;
			border-radius:50%;
			background-color:rgba(132,128,123,0.3);
			cursor:pointer;
		}
		.page-menu li.active{
			background-color:rgba(132,128,123,1);
		}
		
	</style>
	<ul class="page-menu" id="rightNav">
		<li class="active"></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	<script>
		var rightNav = document.getElementById("rightNav");
		var menus = arrayify(rightNav.children);
		var h5Ins = new H5page({
			arrow:false,
			afterLoad:function(cur,prev,total){
				menus[prev-1].classList.remove("active");
				menus[cur-1].classList.add("active");
			}
		});
		h5Ins.init();

		//绑定swipe
		myTouch.init();
		document.addEventListener("swipeUp",h5Ins.next,false);
		document.addEventListener("swipeDown",h5Ins.prev,false);

		//利用事件代理绑定右侧导航栏
		rightNav.addEventListener("click",function(event){
			var index = menus.indexOf(event.target);
			if(index == -1){
				return;
			}
			h5Ins.goto(index+1);
		},false);
	</script>
