<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      body{padding-top:70px;}

    </style>
  </head>
  <body>

    <!--顶部导航条-->
    <!--导航条固定在顶部，反色导航条-->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <!--利用container类，限制最大宽度-->
        <!--响应式导航条-->
       <div class="container">
            <div class="navbaar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="navResponsive">
                    <span class="sr-only">Toggle</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand">Project Name</a>
            </div>
            <div class="collapse navbar-collapse navResponsive">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="">Home</a></li>
                    <li ><a href="">About</a></li>
                    <li ><a href="">Contact</a></li>
                </ul>
            </div>
       </div>
    </nav>
    <!--顶部导航条结束-->

    <!--正文开始-->
    <div class="container">
        <h1 class="text-center">my first bootstrap web page with fixed navbar</h1>
        <p class="lead">bootstrap is magic.I will use bootstrap in my work.<br> I want more content to show good result</p>
    </div>

    <!--jQuery-->
    <script src="bootstrap/js/jquery-1.11.3.min.js"></script>
    <!--bootstrap js-->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script>
       $("h1").click(function(){
        alert("hello world");
       })

    </script>
  </body>
</html>
